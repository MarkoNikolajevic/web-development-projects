<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Wikipedia Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <h1 class="navbar-brand">Wikipedia search</h1>
            </div>
        </nav>
    </div>
    <!-- Main content -->
    <div class="container text-center main-section">
        <h1>What do you want to know?</h1>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control search-bar" id="search-for" placeholder="Search Wikipedia">
                    <span class="input-group-btn">
              <button class="btn btn-default" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
                </div>
            </div>
        </div>
        <a class="random-search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random search</a>
        <div class="row" id="search-result">
            <!-- Search results will be shown here -->
        </div>
    </div>

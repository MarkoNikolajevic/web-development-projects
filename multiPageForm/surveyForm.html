<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
        <link rel="stylesheet" href="surveyForm.css">
    </head>
    <body>
        <div class="container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <form class="ui large form">
                        <div class="ui stacked segment">
                            <div class="two fields">
                                <div class="inline field required">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" placeholder="Enter your name">
                                </div>
                                <div class="inline field required">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="inline field required">
                                <label for="employed">Are you currently employed?</label>
                                <select class="ui search dropdown" id="employed">
                                    <option value="">Select an option</option>
                                    <option value="full time">Yes, full time</option>
                                    <option value="part time">Yes, part time</option>
                                    <option value="self employed">Self employed</option>
                                    <option value="unemployed">Unemployed</option>
                                    <option value="student">Student</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="grouped fields">
                                <label for="hoursToProgram">How many hours can you dedicate to the program per week?</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>&lt;1 hr</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>1 - 3 hrs</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>6 - 10 hrs</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>11 - 15 hrs</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>16 - 20 hrs</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>21 - 39 hrs</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="hoursToProgram" tabindex="0" class="hidden">
                                        <label>I will be programming full time</label>
                                    </div>
                                </div>
                            </div>
                            <div class="inline field required">
                                <label for="purpose">What is your primary purpose in learning programming?</label>
                                <select class="ui search dropdown" id="purpose">
                                    <option value="">Select an option</option>
                                    <option value="new career">Start a new career in this field</option>
                                    <option value="grow skills">Grow skills for my current role</option>
                                    <option value="from academia to industry">Help move from academia to industry</option>
                                    <option value="advanced degree">Help prepare for an advanced degree</option>
                                    <option value="general interest">General interest in the topic (personal growth and enrichment)</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="inline field required">
                                <label for="familiarity">What programming languages do you have familiarity with? (Check all that apply):</label>
                                <select multiple="" class="ui dropdown" id="familiarity">
                                    <option value="">Select an option</option>
                                    <option value="Python">Python</option>
                                    <option value="HTML/CSS">HTML/CSS</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Java">Java</option>
                                    <option value="Ruby">Ruby</option>
                                    <option value="Php">Php</option>
                                    <option value="C/C++">C/C++</option>
                                    <option value="Android">Android development</option>
                                    <option value="iOS">iOS development</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Explain why you start programming</label>
                                <textarea rows="3"></textarea>
                            </div>
                            <div class="ui fluid large submit button">Submit</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src="surveyForm.js"></script>
    </body>
</html>

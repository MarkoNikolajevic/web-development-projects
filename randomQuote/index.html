<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" href="dist/assets/style/css/main.min.css">
</head>
<body>
  <div class="content-div">
    <h1 class="title">Random quote generator</h1>
    <blockquote>
      <p id="quote"></p>
      <cite id="author"></cite>
    </blockquote>
    <div class="buttons">
      <button class="new-quote">New quote</button>
      <button class="tweet">Tweet it</button>
    </div>
  </div>
  <footer>
    <p class="footer-text">© 2018 Marko Nikolajević</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="src/assets/js/main.js"></script>
</body>
</html>
